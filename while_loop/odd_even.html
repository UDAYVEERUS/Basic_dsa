<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <script>
        const num = 13;
        var i = 2;
        while (i <= num) {
            console.log("even numbers are "+i)
            i += 2
        }

        const numbers = 13
        var i = 1;
        while (i <= numbers) {
            console.log("Odd numbers are "+i)
            i += 2
        }
    </script>
</head>

<body>
    <h1>Print odd & even numbers</h1>
</body>

</html>
