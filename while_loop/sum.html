<!DOCTYPE html>
<html lang="en">

<head>

    <title>Sum of all even numbers</title>
</head>
<script>
    // sum of all even numbers
    var num = 6;
    var sum = 0;
    var i = 0;
    while (i <= num) {
        sum = sum + i
        i = i + 2
    }
    console.log(sum)
</script>
